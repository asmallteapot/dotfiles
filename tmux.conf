# use 256 colours
set -g default-terminal "screen-256color"

# set the leader to Ctrl+,
unbind C-b
set -g prefix C-a

# act like vim
setw -g mode-keys vi
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
